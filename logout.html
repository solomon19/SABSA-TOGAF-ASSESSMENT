<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signed out • SolTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="min-h-screen bg-gradient-to-b from-sky-50 via-white to-white text-gray-900">
  <main class="max-w-2xl mx-auto px-6 py-24 text-center">
    <div class="mx-auto w-16 h-16 rounded-full bg-sky-100 flex items-center justify-center mb-6">
      <svg class="w-8 h-8 text-sky-600" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8v8m0-8H5a2 2 0 00-2 2v8a2 2 0 002 2h2"/></svg>
    </div>
    <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight">You’re signed out</h1>
    <p class="mt-3 text-gray-600">We’ve cleared your local session. You can close this tab or return to the site.</p>
    <div class="mt-8 flex items-center justify-center gap-3">
      <a href="/index.html" class="inline-flex items-center rounded-lg bg-sky-600 px-4 py-2 font-semibold text-white hover:bg-sky-700">Back to Home</a>
      <a href="/index.html#assessment-tool" class="inline-flex items-center rounded-lg border border-gray-300 bg-white px-4 py-2 font-semibold text-gray-900 hover:bg-gray-50">Open Assessment</a>
    </div>
  </main>

  <script>
    try {
      localStorage.removeItem('st_cookie_consent');
      localStorage.removeItem('st_remember');
      localStorage.removeItem('st_username');
      // Clear any future auth flags if added
      sessionStorage.clear();
    } catch (_) {}
  </script>
</body>
</html>
